#Every validation message and pattern goes here

############# Patterns ##################
pattern.password=(?\=.*\\d)(?\=.*[A-Z])[^\\s]{8,32}
pattern.email=([A-Za-z0-9!#-'\\*\\+\\-/=\\?\\^_`\\{-~]+(\\.[A-Za-z0-9!#-'\\*\\+\\-/=\\?\\^_`\\{-~]+)*@[A-Za-z0-9!#-'\\*\\+\\-/=\\?\\^_`\\{-~]+(\\.[A-Za-z0-9!#-'\\*\\+\\-/=\\?\\^_`\\{-~]+)*)?
pattern.alphanumeric=^([a-zA-Z0-9])+$
pattern.phoneNumber=(\\+)?([0-9])*
pattern.partitaIva=^[0-9]{11}$

############ Patterns Messages ##########
message.password=Password is invalid.Contain at least one number and one capital letter. 8-32 characters.
message.email=Invalid Email.
message.alphanumeric=Only numbers and letters are allowed
message.phoneNumber=Wrong Telephone Number Format.
message.partitaIva=VAT number Not valid
message.captcha=Invalid Captcha

